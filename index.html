<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimmer Switch</title>
    <link rel="stylesheet" href="light.css" id="theme-light">
    <link rel="stylesheet" href="dim.css" id="theme-dim" disabled>
    <link rel="stylesheet" href="dark.css" id="theme-dark" disabled>
</head>
<body>
    <header>
        <h1>Example Page</h1>
    </header>
    <main>
        <div class="dimmer-switch">
            <label for="slider-input">Slider Input:</label>
            <input type="range" min="0" max="2" value="0" class="slider-input" id="slider-input">
        </div>
    </main>
    <script src="dimmer.js"></script>
</body>
</html>
